<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="container container-1">
        <div class="logo">
          <img src="images/logo.svg" alt="Fylo">
        </div>
        <div class="icons">
          <img src="images/icon-document.svg" alt="Documents">
          <img src="images/icon-folder.svg" alt="Folder">
          <img src="images/icon-upload.svg" alt="Upload">
        </div>
      </div>
      <div class="container container-2">
        <div class="total-storage">
          <p> 
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>
          <div class="progress-bar">
            <div class="progress">
                <div class="ball"></div>
            </div>
           </div>
        </div>
        <div class="left-storage">
          <p>
            185 <span>GB Left</span>
          </p>
        </div>
        <div class="values">
          <p>
            0 GB
          </p>
          <p>
            1000 GB
          </p>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">Frontend Mentor</a>. 
      Coded by <a href="https://www.instagram.com/_dani.zew_/" target="_blank rel="noopener"">Vasinc</a>.
    </div>
  </body>
</html>
